<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            margin-right: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <form id="weatherForm">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="button" onclick="getWeather()">Get Weather</button>
        </form>

      <div id="weatherInfo"></div>
    </div>
<script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            fetchWeather(city, country);
        }

        function fetchWeather(city, country) {
            // Assuming you have a backend server that interacts with the Python script
            // Use fetch or other AJAX methods to send a request to the backend

            // Example:
            fetch(`/api/get_weather?city=${city}&country=${country}`)
                .then(response => response.json())
                .then(data => {
                    const weatherInfoElement = document.getElementById('weatherInfo');
                    weatherInfoElement.innerHTML = `<p>Temperature: ${data.temperature}Â°C</p><p>Weather: ${data.description}</p>
                    <p>${data.humidity}</p><p>${data.will_it_rain}</p>`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
  </body>
</html>
